<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kjellberg 3D Model Viewer</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #0b1220;
      color: #fff;
    }

    header {
      height: 52px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 14px;
      background: #081023;
      box-shadow: 0 1px 2px rgba(0,0,0,0.4);
      z-index: 10;
    }

    header a, header .title {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    header .controls {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .btn {
      background: #06b6d4;
      color: #062024;
      padding: 6px 10px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 700;
      font-size: 13px;
      display: inline-block;
    }

    #viewer {
      width: 100%;
      height: calc(100vh - 52px);
      display: block;
      overflow: hidden;
    }

    #loading {
      position: absolute;
      left: 50%;
      top: 60px;
      transform: translateX(-50%);
      padding: 8px 12px;
      background: rgba(0,0,0,0.6);
      border-radius: 6px;
      color: #fff;
      font-size: 13px;
      z-index: 20;
      pointer-events: none;
    }

    /* small footer hint */
    .hint {
      position: absolute;
      right: 12px;
      bottom: 12px;
      background: rgba(0,0,0,0.4);
      padding: 6px 8px;
      border-radius: 6px;
      font-size: 12px;
      z-index: 20;
    }
  </style>
</head>
<body>
  <header>
    <div class="title"><a href="index.html" style="color:inherit; text-decoration:none;">‚Üê Back to Map</a></div>
    <div class="controls">
      <a class="btn" href="index.html" title="Return to the 2D map">Return</a>
      <a class="btn" href="#" id="reset-view" title="Reset camera">Reset View</a>
    </div>
  </header>

  <div id="viewer"></div>
  <div id="loading">Loading 3D model...</div>
  <div class="hint">Use mouse / touch to orbit, pan and zoom</div>

  <!-- three.js (UMD) + loaders (non-module) - use an older r146 build for reliable UMD globals -->
  <script src="https://unpkg.com/three@0.146.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.146.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://unpkg.com/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://unpkg.com/three@0.146.0/examples/js/loaders/DRACOLoader.js"></script>
  <!-- Use GLTFLoader with DRACOLoader for compressed meshes -->

  <!-- viewer logic (non-module, uses global THREE) -->
  <script src="viewer.js"></script>
</body>
</html>
