<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kjellberg Road Drone Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* make the map fill the remaining space under the header */
    #map {
      flex: 1 1 auto;
      min-height: 0;
    }

    /* Header styling */
    #site-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 44px;
      line-height: 44px;
      padding: 0 12px;
      background: #0f172a;
      color: #ffffff;
      font-weight: 600;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      box-shadow: 0 1px 2px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    /* 3D button in the header */
    #view-3d-btn {
      display: inline-block;
      background: #06b6d4;
      color: #062024;
      border-radius: 6px;
      padding: 6px 10px;
      text-decoration: none;
      font-weight: 700;
      font-size: 13px;
      line-height: 1;
      box-shadow: 0 1px 0 rgba(0,0,0,0.15);
    }
    #view-3d-btn:hover {
      opacity: 0.95;
    }

    /* small hint for the control box so it doesn't overlap too much */
    .leaflet-top.leaflet-left { margin-top: 8px; }
  </style>
</head>
<body>
  <header id="site-header">
    <span>Kjellberg Road Drone Map</span>
    <a id="view-3d-btn" href="3d-viewer.html" target="_blank" rel="noopener">View 3D Model</a>
  </header>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Main script -->
  <script src="main.js"></script>
</body>
</html>
